<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
    img{
       display: block;
       margin-left: auto;
       margin-right: auto;
       height: 150px;
       width: 400px;
    }  
    form{
        margin-left: 50px;
    }
    </style>
    
</head>
<body>
    <img src="https://www.databricks.com/sites/default/files/images/Deloitte-Logo.png?v=1682374538" alt="img" >
    <form>
        <div>
       <strong><u>NAME: </u></strong> &nbsp; <input type="text" id="myname">
       </div>
       <br><hr>
       <div>
        <strong><u>EMAIL: </u></strong>&nbsp;<input type="email" id="mymail">
       </div>
       <br><hr>
       <div>
        <strong><u>PHONE NUMBER: </u></strong>&nbsp;<input type="number" id="myphone">
       </div>
       <br><hr>
       <div>
        <strong><u>LINKDEIN ID: </u></strong> <input type="text" id="mylnkdn">
       </div>
       <br><hr>
       <div>
        <strong><u> GENDER: </u></strong></u><br>

         <b>MALE:</b> <input type="radio" name="GENDER" id="mygender">
         <b>FEMALE:</b> <input type="radio" name="GENDER" id="mygender">
         <b>OTHERS:</b> <input type="radio" name="GENDER" id="mygender">
       </div>
       <br><hr>
        <div>
        <strong><u>PHONE NUMBER: </u></strong>&nbsp;<input type="number" id="myphone">
       </div>
       <br><hr>
       <div>
        <strong><u>ADDRESS: </u></strong><textarea name="ADDRESS" id="myadd"></textarea>
       </div>
       <br><hr>
       <div>
        <strong><u>EDUCATION QUALIFICATION: </u></strong>
        <select name="edu" id="myqualification">
            <option value="10th"> 10th</option>
            <option value="12th"> 12th</option>
            <option value="grad"> Graduation </option>
            <option value="PG"> Post-Graduation </option>
            <option value="Phd"> PHd </option>
        </select>
       </div>
       <br><hr>
       <div>
        <strong> <u>CHOOSE THE SKILLS YOU POSSES: </u></strong> <br>
        &nbsp; Frontend development: <input type="checkbox" id="myskills"><br>
        &nbsp; backend development: <input type="checkbox" id="myskills"><br>
        &nbsp; Full-stack: <input type="checkbox" id="myskills"><br>
        &nbsp; Graphic designing: <input type="checkbox" id="myskills"><br>
        &nbsp; Animation: <input type="checkbox" id="myskills"><br>
       </div>
       <br><hr>
        <div>
        <strong><u>ANYTHING YOU'D WANT TO LET US KNOW:</u></strong> <br><br>
        <textarea name="abt" id="myabt"></textarea>
        <br><br>
       </div>
       <span><input type="submit" value="SUBMIT"></span>&nbsp;&nbsp;&nbsp;<span><input type="reset" value="RESET"><span>
        <br>
    </form>
    
</body>
</html>
